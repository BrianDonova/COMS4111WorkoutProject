<!-- templates/members/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
</head>
<body>
    <h1>Members</h1>

    <!-- Gender Search Form -->
    <form action="{{ url_for('members.search') }}" method="get">
        <label for="gender">Search by Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="non-binary">Non-binary</option>
            <option value="polygender">Polygender</option>
            <option value="agender">Agender</option>
            <option value="genderfluid">Genderfluid</option>
            <option value="bigender">Bigender</option>
            <option value="genderqueer">Genderqueer</option>
        </select>
        <button type="submit">Search</button>
    </form>

    <!-- Existing members list -->
    <ul>
        {% for member in members %}
            <li>
                <a href="{{ url_for('members.detail', member_id=member.member_id) }}">
                    {{ member.name }} - {{ member.age }} years old
                </a> ({{ member.gender }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
