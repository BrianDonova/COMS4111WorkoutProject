{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Workout{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Workout Name</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    <label for="duration">Duration (minutes)</label>
    <input name="duration" id="duration" value="{{ request.form['duration'] }}" required>
    <label for="difficulty_level">Difficulty Level</label>
    <input name="difficulty_level" id="difficulty_level" value="{{ request.form['difficulty_level'] }}" required>
    <input type="submit" value="Save">
  </form>
{% endblock %}
