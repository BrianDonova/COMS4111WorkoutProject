<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add Nutrition Information</title>
</head>
<body>
    <h1>Add Nutrition Information</h1>
    <form action="{{ url_for('nutrition.add_nutrition') }}" method="post">
        <label for="member_name">Member Name:</label>
        <input type="text" name="member_name" required>

        <label for="nutrition_name">Nutrition Name:</label>
        <input type="text" name="nutrition_name" required>

        <label for="calories">Calories:</label>
        <input type="number" name="calories" required>

        <label for="proteins">Proteins:</label>
        <input type="number" step="0.1" name="proteins" required>

        <label for="carbohydrates">Carbohydrates:</label>
        <input type="number" step="0.1" name="carbohydrates" required>

        <button type="submit">Add Nutrition</button>
    </form>
</body>
</html>
